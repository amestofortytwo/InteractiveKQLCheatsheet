<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KQLCheat by Fortytwo</title>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script type="text/javascript" src="popper.js"></script>
        <script defer data-domain="kqlcheat.byfortytwo.com" src="https://plausible.io/js/script.js"></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="js.js"></script>

        <div class="row">
            <div class="col">
                <a href="https://kqlcheat.byfortytwo.com"><img src="./logo/KQLCheat_byFortytwo_logo.png" class="img-fluid"></a>
            </div>
            <div class="col d-flex align-items-center">
                <p>You can contribute and get info about this tool at Github <a href="https://github.com/amestofortytwo/InteractiveKQLCheatsheet">here.</a></p>
            </div>

        <div id="navbar" class="navbar bg-body-tertiary">
            <div class="row autocomplete container-fluid justify-content-start">
                <div class="col">
                    <input class="form-control me-2" id="myInput" type="text" name="KQLsearch" placeholder="KQL query finder">
                </div>
                <div class="col">
                    <button class="btn btn-outline-success" onclick="document.body.appendChild(findObjectsWithTags(json))">Search</button>
                    <button class="btn btn-outline-success" onclick="document.body.appendChild(renderJSON(json))">Show all</button>
                    <button class="btn btn-outline-primary" value= "clear" onclick="clearInput()">Clear</button>
                </div>
            </div>
        </div>

        <div class="container">
            <script type="text/javascript" src="kql-queries.js"></script>
        </div>
    </body>
</html>
