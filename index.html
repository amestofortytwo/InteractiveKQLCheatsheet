<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>KQLCheat by Fortytwo</title>
        <link rel="stylesheet" href="stylesheet.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/50b53b5d7b.js" crossorigin="anonymous"></script>
        <script defer data-domain="kqlcheat.byfortytwo.com" src="https://plausible.io/js/script.js"></script>
    </head>
    <body>
        <script src="js.js"></script>

        <div class="row">
            <div class="col">
                <a href="https://kqlcheat.byfortytwo.com"><img src="./logo/KQLCheat_byFortytwo_logo.png" class="img-fluid"></a>
            </div>
            <div class="col d-flex align-items-center">
                <p>You can contribute and get info about this tool at Github <a href="https://github.com/amestofortytwo/InteractiveKQLCheatsheet" target="_blank">here.</a></p>
            </div>
            <div class="col d-flex align-items-center">
                <span class="fa-stack fa-1x">
                    <a href="https://github.com/amestofortytwo/InteractiveKQLCheatsheet" target="_blank"><i class="fa-brands fa-square-github fa-stack-1x fa-inverse"></i></a>
                </span>
                <span class="fa-stack fa-1x">
                    <a href="https://twitter.com/amestofortytwo" target="_blank"><i class="fab fa-twitter fa-stack-1x fa-inverse"></i></a>
                </span>
                <span class="fa-stack fa-1x">
                    <a href="https://www.linkedin.com/company/amesto-fortytwo/" target="_blank"><i class="fa-brands fa-linkedin fa-stack-1x fa-inverse"></i></a>
                </span>
            </div>
        <div id="navbar" class="navbar bg-body-tertiary">
            <div class="row autocomplete container-fluid justify-content-start">
                <div class="col">
                    <input class="form-control me-2" id="myInput" type="text" name="KQLsearch" placeholder="KQL query finder">
                </div>
                <div class="col">
                    <button class="btn btn-outline-success" onclick="document.body.appendChild(findObjectsWithTags(json))">Search</button>
                    <button class="btn btn-outline-success" onclick="document.body.appendChild(renderJSON(json))">Show all</button>
                    <button class="btn btn-outline-primary" value= "clear" onclick="clearInput()">Clear</button>
                </div>
            </div>
        </div>

        <div class="container">
            <script type="text/javascript" src="kql-queries.js"></script>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
